<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #000;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-8">

    <!-- Header Section -->
    <header class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-2">Airtable Viewer</h1>
        <p class="text-lg text-gray-600">Viewing Data from Airtable</p>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto space-y-12">

        <!-- Machines Section -->
        <section class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold text-gray-900 mb-6">Machines</h2>
            <div id="machines-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Loading spinner for machines -->
                <div class="col-span-full flex flex-col items-center justify-center py-10">
                    <div class="loading-spinner mb-4"></div>
                    <p class="text-gray-500">Loading Machines...</p>
                </div>
            </div>
        </section>

        <!-- BSV 100 Consumables Section -->
        <section class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold text-gray-900 mb-6">BSV 100 Consumables</h2>
            <div id="consumables-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Loading spinner for consumables -->
                <div class="col-span-full flex flex-col items-center justify-center py-10">
                    <div class="loading-spinner mb-4"></div>
                    <p class="text-gray-500">Loading BSV 100 Consumables...</p>
                </div>
            </div>
        </section>

    </main>

    <script>
        // Airtable configuration - updated with your provided credentials
        const airtableConfig = {
            apiKey: 'patA8WihRZtwXarV8.d6d00c7b162757fb1b30efe56d8b58f8dbbbbb9f058e52a22fcde00e566b9956', 
            baseId: 'appOKqcWBsHytL5Ae', 
        };
        const BASE_URL = `https://api.airtable.com/v0/${airtableConfig.baseId}/`;

        // Utility function to fetch data from a table
        async function fetchAirtableData(tableName, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="col-span-full flex flex-col items-center justify-center py-10">
                    <div class="loading-spinner mb-4"></div>
                    <p class="text-gray-500">Loading ${tableName}...</p>
                </div>
            `; // Show specific spinner

            try {
                const response = await fetch(`${BASE_URL}${encodeURIComponent(tableName)}`, {
                    headers: {
                        'Authorization': `Bearer ${airtableConfig.apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                renderCards(data.records, container);

            } catch (error) {
                console.error(`Could not fetch data from ${tableName}:`, error);
                container.innerHTML = `<p class="text-red-500 col-span-full text-center">Failed to load data for **${tableName}**. Please check the API key, table name, and network connection.</p>`;
            }
        }

        // Utility function to render data cards
        function renderCards(records, container) {
            container.innerHTML = ''; // Clear the container
            if (records.length === 0) {
                container.innerHTML = `<p class="text-gray-500 col-span-full text-center">No records found.</p>`;
                return;
            }

            records.forEach(record => {
                const fields = record.fields;
                // Check if any fields are present
                const hasData = Object.keys(fields).some(key => fields[key] !== null && fields[key] !== undefined && fields[key] !== '');
                
                const card = document.createElement('div');
                card.className = 'bg-gray-50 p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300';
                
                if (hasData) {
                    card.innerHTML = `
                        ${fields.Name ? `<h3 class="text-xl font-medium text-gray-900 mb-2">${fields.Name}</h3>` : ''}
                        ${fields['Part Number'] ? `<p class="text-gray-600">Part Number: ${fields['Part Number']}</p>` : ''}
                        ${fields['Serial Number'] ? `<p class="text-gray-600">Serial Number: ${fields['Serial Number']}</p>` : ''}
                        ${fields.Status ? `<p class="text-gray-600">Status: ${fields.Status}</p>` : ''}
                        ${fields.Location ? `<p class="text-gray-600">Location: ${fields.Location}</p>` : ''}
                    `;
                } else {
                    card.innerHTML = `<p class="text-gray-500">No data available for this record.</p>`;
                }
                container.appendChild(card);
            });
        }

        // Call the functions to fetch and display data for both tables on page load
        window.onload = () => {
            fetchAirtableData('Machines', 'machines-container');
            fetchAirtableData('BSV 100 Consumables', 'consumables-container');
        };

    </script>
</body>
</html>
