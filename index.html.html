<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Viewer with Consumables</title>
    <!-- Load React and ReactDOM from a CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Load Babel to convert modern JavaScript (JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 antialiased text-gray-800">
    <div id="root" class="max-w-4xl mx-auto"></div>

    <script type="text/babel">
        // Hardcoded Airtable credentials and table names.
        // Replace the placeholder strings with your actual values.
        const AIRTABLE_API_KEY = "patA8WihRZtwXarV8.d6d00c7b162757fb1b30efe56d8b58f8dbbbbb9f058e52a22fcde00e566b9956";
        const AIRTABLE_BASE_ID = "appOKqcWBsHytL5Ae";
        const MACHINES_TABLE_NAME = "Machines";
        const CONSUMABLES_TABLE_NAME = "BSV 100 Consumables";

        // The main App component for our Airtable data viewer.
        const App = () => {
            const [machines, setMachines] = React.useState([]);
            const [consumables, setConsumables] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState(null);

            const fetchData = async () => {
                setLoading(true);
                setError(null);

                try {
                    // Fetch both machines and consumables data in parallel
                    const [machinesResponse, consumablesResponse] = await Promise.all([
                        fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${MACHINES_TABLE_NAME}`, {
                            headers: { Authorization: `Bearer ${AIRTABLE_API_KEY}` },
                        }),
                        fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${CONSUMABLES_TABLE_NAME}`, {
                            headers: { Authorization: `Bearer ${AIRTABLE_API_KEY}` },
                        }),
                    ]);

                    if (!machinesResponse.ok) {
                        const errorData = await machinesResponse.json();
                        throw new Error(`Airtable API Error fetching machines: ${errorData.error.message}`);
                    }
                    if (!consumablesResponse.ok) {
                        const errorData = await consumablesResponse.json();
                        throw new Error(`Airtable API Error fetching consumables: ${errorData.error.message}`);
                    }

                    const machinesResult = await machinesResponse.json();
                    const consumablesResult = await consumablesResponse.json();

                    // Create a map for easy lookup of consumable names by their ID
                    const consumableMap = consumablesResult.records.reduce((acc, curr) => {
                        acc[curr.id] = curr.fields.Name || curr.id;
                        return acc;
                    }, {});

                    // Replace consumable IDs with names in the machines data
                    let processedMachines = machinesResult.records.map(record => {
                        const newFields = { ...record.fields };
                        for (const key in newFields) {
                            if (Array.isArray(newFields[key])) {
                                // Check if the field name is related to consumables
                                if (key.toLowerCase().includes('consumable') || key.toLowerCase().includes('materials')) {
                                    newFields[key] = newFields[key].map(id => consumableMap[id] || id);
                                }
                            }
                        }
                        return { ...record, fields: newFields };
                    });

                    // Sort the records by "Machine ID"
                    processedMachines.sort((a, b) => {
                        const machineIdA = a.fields["Machine ID"] || "";
                        const machineIdB = b.fields["Machine ID"] || "";
                        return machineIdA.localeCompare(machineIdB);
                    });
                    
                    setMachines(processedMachines);
                    setConsumables(consumablesResult.records);

                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            React.useEffect(() => {
                fetchData();
            }, []); // Fetch data once on initial load

            return (
                <div className="min-h-screen bg-gray-100 p-8 font-sans antialiased text-gray-800">
                    <div className="max-w-4xl mx-auto">
                        <header className="text-center mb-10">
                            <h1 className="text-4xl md:text-5xl font-bold text-blue-600 mb-2">Airtable Data Viewer</h1>
                            <p className="text-gray-600 text-lg">A simple display of your machines and consumables data.</p>
                        </header>

                        {loading && (
                            <div className="text-center p-8 text-gray-500">
                                <p>Loading data...</p>
                            </div>
                        )}

                        {error && (
                            <div className="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md shadow-sm" role="alert">
                                <p className="font-bold">Error</p>
                                <p>{error}</p>
                            </div>
                        )}

                        {/* Machines Section */}
                        <div className="mb-10">
                            <h2 className="text-2xl font-semibold mb-4 text-gray-700">Machines</h2>
                            {machines.length > 0 && (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {machines.map(record => (
                                        <div key={record.id} className="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
                                            <h3 className="text-xl font-bold mb-2 text-blue-700">
                                                {record.fields["Machine ID"] || record.fields.Name || record.id}
                                            </h3>
                                            <div className="text-sm space-y-2">
                                                {Object.entries(record.fields).map(([key, value]) => (
                                                    <div key={key} className="flex flex-col">
                                                        <span className="font-semibold text-gray-600">{key}:</span>
                                                        <span className="text-gray-800">
                                                            {Array.isArray(value) ? value.join(', ') : String(value)}
                                                        </span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {!loading && machines.length === 0 && !error && (
                                <div className="text-center text-gray-500 p-8 rounded-lg border-2 border-dashed border-gray-300">
                                    <p>No machines found.</p>
                                </div>
                            )}
                        </div>
                        
                        ---
                        
                        {/* Consumables Section */}
                        <div className="mt-10">
                            <h2 className="text-2xl font-semibold mb-4 text-gray-700">BSV 100 Consumables</h2>
                            {consumables.length > 0 && (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {consumables.map(record => (
                                        <div key={record.id} className="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
                                            <h3 className="text-xl font-bold mb-2 text-blue-700">
                                                {record.fields["Name"] || record.id}
                                            </h3>
                                            <div className="text-sm space-y-2">
                                                {Object.entries(record.fields).map(([key, value]) => (
                                                    <div key={key} className="flex flex-col">
                                                        <span className="font-semibold text-gray-600">{key}:</span>
                                                        <span className="text-gray-800">
                                                            {Array.isArray(value) ? value.join(', ') : String(value)}
                                                        </span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                            {!loading && consumables.length === 0 && !error && (
                                <div className="text-center text-gray-500 p-8 rounded-lg border-2 border-dashed border-gray-300">
                                    <p>No consumables found.</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
